<html>
<head>
<title>Este es un titulo</title>
<script src="http://jqueryjs.googlecode.com/files/jquery-1.3.2.js"></script>
<script src="http://flowplayer.org/js/tools/tools.tooltip-1.1.3.js?download=true"></script>
<script src="http://flowplayer.org/js/tools/tools.tooltip.slide-1.0.0.js?download=true"></script>
<script src="http://flowplayer.org/js/tools/tools.tooltip.dynamic-1.0.1.js?download=true"></script>
<style type="text/css">
#demotip { 
    display:none; 
    background:transparent url(http://flowplayer.org/tools/img/tooltip/black_arrow.png); 
    font-size:12px; 
    height:70px; 
    width:160px; 
    padding:25px; 
    color:#fff;     
}

#demotip.bottom { 
    background:url(http://flowplayer.org/tools/img/tooltip/black_arrow_bottom.png);     
    padding-top:40px; 
    height:55px; 
} 
 
#demotip.bottom { 
    background:url(http://flowplayer.org/tools/img/tooltip/black_arrow_bottom.png); 
}
</style>

<script type="text/javascript">

var t;

$(document).ready(function() { 
    var _elem = document.getElementById("hola");

    _elem.setAttribute("title","aaa");
	
	t = $(_elem).tooltip({
		tip:'#demotip',
		offset: [10, 2],
		events: { 
    		def: "showDescriptionEvent,unload", 
    		tooltip: "mouseover,unload" 
		} 
	});

	
	t.dynamic({ 
        // customized configuration on bottom edge 
        bottom: { 
            // slide downwards 
            direction: 'down', 
            // bounce back when closed 
            bounce: true 
        } 
    });
    
    t.trigger('showDescriptionEvent'); 
});
</script>
</head>
<body>
<br/><br/><br/>
<div id="demotip">&nbsp;</div> 
<div id="hola">awge  ewg wergw rghw hwr hw rh wrh</div>
<input type="button" onclick="bc();"/>
</body>
</html>
