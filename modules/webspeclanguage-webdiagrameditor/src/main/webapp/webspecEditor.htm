        <meta name="description" content="">

        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/bootstrap-responsive.css" rel="stylesheet">

        <style>  body { padding-top: 60px; } </style>
        <script src="js/dust-full-0.3.0.min.js"></script>

<script type="text/javascript">
        $(document).ready(function() {
            renderNavBar();
            
            var id = $.url().param('diagramId');
            
            if (id === "undefined" || id === "") {
              $('#webspecEditor').attr('src', 'webspec/index.html');
            } else {
              $('#webspecEditor').attr('src', 'webspec/index.html?diagramId=' + id);
            }
            
        });
        </script>
        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->

<body>

<!-- Nav bar -->
<div id="navBar" class="navbar navbar-fixed-top"></div>

<!-- Content -->
<div class="container">
<iframe id="webspecEditor" src="" frameBorder="0" style="position:absolute; left:0px; width:100%; height:100%;top:0px"></iframe>
</div>
</body>
</html>
